{% extends 'base.html' %}

{% block title_tag %}
    Account Login
{% endblock %}

{% block body_tag %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>

    </form>
    <a href="{% url 'signup' %}">Don't have an Account? Register!</a>
{% endblock %}
